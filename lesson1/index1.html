<!DOCTYPE html>

<body>
    <script>
        "use strict";
        let Tc = prompt('Введите температуру в градусах цельсия: ')
        let Tf = (9 / 5) * Tc + 32
        alert(`Температура в градусах по фаренгейту: ${Tf} °F`);
    </script>
</body>
