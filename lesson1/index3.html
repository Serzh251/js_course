<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let result = 10 + 10 + "10";
        console.log(result);
        /* 
        1. слева направо, к 10 прибавляем 10, получаем 20 
        2. 20 конкатенируем со строкой "10" получаем строку "2010"
        3. строку "2010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль 
        */
        result = 10 + "10" + 10;
        console.log(result);
        /* 
        1. слева направо, 10 конкатенируем со строкой "10" получаем строку "1010" 
        2. строку "1010" конкатенируем со строкой "10" получаем строку "101010"
        3. строку "101010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль 
        */
        result = 10 + 10 + +"10"; //(обратите внимание на пробелы, пишите также)
        console.log(result);
        /* 
        1. слева направо, к 10 прибавляем 10, получаем 20  
        2. строку "10" приводим к числу 10
        3. к числу 20 слева прибавляем число 10 справа, получаем результат число 30
        3. число 30 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль 
        */
        result = 10 / -"";
        /* 
        1. пустую строку "" приводим к числовому значению -0
        2. 10 делим на число -0 получаем -Infinity
        3. -Infinity присваиваем в переменную result
        4. с помощью console.log выводим result в консоль 
        */
        console.log(result);
        result = 10 / +"2,5"; //(а хотелось бы чтоб 2,5 превратилось во float)
        /* 
        1. строку "2,5" пытаемся привести к числовому значению 2,5, получаем NaN
        2. 10 делим на NaN, получаем NaN
        3. NaN присваиваем в переменную result
        4. с помощью console.log выводим result в консоль 
        */
        console.log(result);

    </script>
</body>

</html>
