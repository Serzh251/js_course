<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);        // 2
        /*
        префиксный инкремент, значение а = 1 увеличивается на 1, далее записывается в переменную с
        */
        d = b++;
        alert(d);        // 1
        /*
        постфиксный инкремент, значению d присваивается значение b, равное 1. далее значение b увеличивается на 1 и теперь b = 2 
        выводится значение d = 1
        */
        c = (2 + ++a);
        alert(c);        // 5
        /*
        а равно 2, префиксный инкремент прибавляет к а 1, 2+1 = 3, далее 2+3 = 5
        */
        d = (2 + b++);
        alert(d);        // 4
        /*
        b = 2, 2+ 2 = 4, выводится d = 4
        к значению b = 2 постфиксный инкремент прибавляет едицу и теперь b = 3
        */
        alert(a);        // 3
        alert(b);        // 3
        /*
        a = 3, b = 3 из предыдущих объяснений
        */
    </script>
</body>

</html>
