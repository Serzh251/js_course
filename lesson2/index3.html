<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        let a = parseInt(prompt("введите число а: "));
        let b = parseInt(prompt("введите число b: "));

        if (a >= 0 && b >= 0) {
            alert(`разность чисел а и b равна: ${a - b}`);
        }
        else if (a < 0 && b < 0) {
            alert(`произведение чисел а и b равно: ${a * b}`);
        }
        else if (Math.sign(a) != Math.sign(b)) {
            alert(`сумма чисел а и b равна: ${a + b}`);
        }
    </script>
</body>

</html>
