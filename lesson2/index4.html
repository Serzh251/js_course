<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        /**
        * Функция вычисления суммы чисел
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function sum(a, b) {
            return a + b;
        }

        /**
        * Функция деления чисел
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function div(a, b) {
            return a / b;
        }

        /**
        * Функция вычисления произведения чисел
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function mult(a, b) {
            return a * b;
        }

        /**
        * Функция вычисления разности чисел
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function sub(a, b) {
            return a - b;
        }


        console.log(`сумма чисел: ${sum(45, 89)}`);
        console.log(`деление чисел: ${div(45, 89)}`);
        console.log(`произведение чисел: ${mult(45, 89)}`);
        console.log(`разность чисел: ${sub(45, 89)}`);

    </script>
</body>

</html>
