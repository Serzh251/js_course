<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        /**
* Функция вычисления суммы чисел
* @param {number} a
* @param {number} b
* @returns {number}
*/
        function sum(a, b) {
            return a + b;
        }

        /**
        * Функция деления чисел
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function div(a, b) {
            return a / b;
        }

        /**
        * Функция вычисления произведения чисел
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function mult(a, b) {
            return a * b;
        }

        /**
        * Функция вычисления разности чисел
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function sub(a, b) {
            return a - b;
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "-":
                    return sub(arg1, arg2);
                case "/":
                    return div(arg1, arg2);
                case "*":
                    return mult(arg1, arg2);
                case "+":
                    return sum(arg1, arg2);
            }
        }

        alert(`сумма чисел: ${mathOperation(45, 89, "+")}`);
        alert(`деление чисел: ${mathOperation(45, 89, "/")}`);
        alert(`произведение чисел: ${mathOperation(45, 89, "*")}`);
        alert(`разность чисел: ${mathOperation(45, 89, "-")}`);

    </script>
</body>

</html>
