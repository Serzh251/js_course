<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        let number = parseInt(prompt("Введите число имеющихся денег, для размещения на счет в банке: "));

        /**
        * Функция изменения падежа слова, в зависимости от числа
        * @param {number} number
        * @returns {string}
        */
        function change_world(number) {
            let str = String(number);
            let last_symbol = str.charAt(str.length - 1);
            switch (last_symbol) {
                case "0":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    return "рублей"
                case "1":
                    return "рубль"
                case "2":
                case "3":
                case "4":
                    return "рубля"
            }
        }
        alert(`Ваша сумма в ${number} ${change_world(number)} успешно зачислена.`)
    </script>
</body>

</html>
