<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="height: 500px;">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        style="background-color: blue; height: 400px;">
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
    <script>
        "use strict";

        let div = document.querySelector('div');
        div.addEventListener('click', function (event) {
            let ev = event.target;
            console.log(`class - ${ev.getAttribute("class")}`);
            console.log(`id - ${ev.getAttribute("id")}`);
            console.log(`tabindex - ${ev.getAttribute("tabindex")}`);
            console.log(`aria-labelledby - ${ev.getAttribute("aria-labelledby")}`);
            console.log(`aria-hidden - ${ev.getAttribute("aria-hidden")}`);
        });
    </script>
</body>

</html>
